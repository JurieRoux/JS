<!doctype html>
<html>

<head>
    <title>JS Tester</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
    </div>
    <script>
        // Step 1: Select elements
        const boxes = document.querySelectorAll('.box');
        const container = document.querySelector('.container');

        // Step 2: Add event listeners to main container
        container.addEventListener('click', () => {
            console.log('Container clicked ');
        });
        container.addEventListener('click', () => {
            console.log('Container clicked - capturing', { capture: true });
        }, true);

        // Step 3: Add click event listeners to nested elements
        boxes.forEach((box, index) => {
            box.addEventListener('click', () => {
                console.log(`Box ${index + 1} clicked `);
                console.log('Text content:', box.textContent);
            });
            box.addEventListener('click', () => {
                console.log(`Box ${index + 1} clicked - capturing, { capture: true }`);
                console.log('Text content:', box.textContent);
            }, );
        });true
    </script>
</body>
</html>
