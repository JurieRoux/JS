<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
    }

    input {
      border: 1px solid #ddd;
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 0.8em;
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <form name="myform">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <span class="error hide"></span>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <span class="error hide"></span>

    <label for="userName">User Name:</label>
    <input type="text" name="userName" id="userName">
    <span class="error hide"></span>

    <input type="submit" value="Sign Up">
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.forms.myform;
      const elements = form.elements;
      const errorElements = document.querySelectorAll('.error');

      form.addEventListener('submit', function (event) {
        errorElements.forEach(function (errorElement) {
          errorElement.classList.add('hide');
        });

        const emailRegex = /^\S+@\S+\.\S+$/;
        validateInput(elements.email, emailRegex, 'Please enter a valid email address.');

        const passwordRegex = /^[a-zA-Z0-9]{3,8}$/;
        validateInput(elements.password, passwordRegex, 'Password must be 3-8 characters and contain only letters and numbers.');

        const formData = {};
        for (let i = 0; i < elements.length; i++) {
          if (elements[i].type !== 'submit') {
            formData[elements[i].name] = elements[i].value;
          }
        }

        if (!checkForErrors()) {
          console.log('Form submitted:', formData);
        }

        event.preventDefault();
      });

      function validateInput(inputElement, regex, errorMessage) {
        if (!regex.test(inputElement.value)) {
          showError(inputElement, errorMessage);
        }
      }

      function showError(inputElement, errorMessage) {
        const errorElement = inputElement.nextElementSibling;
        errorElement.textContent = errorMessage;
        errorElement.classList.remove('hide');
        inputElement.focus();
      }

      function checkForErrors() {
        let hasError = false;
        errorElements.forEach(function (errorElement) {
          if (!errorElement.classList.contains('hide')) {
            hasError = true;
          }
        });
        return hasError;
      }
    });
  </script>
</body>
</html>
